<!DOCTYPE html>
<html lang="en">

<head>

    <title>Лаба</title>
</head>

<body>
    <h1>Лаба</h1>

    <form id="form1">

        <input type="text" id="array-input1" name="array-input1" required><br>

        <button type="submit">Отримати унікальні елементи</button>
    </form>

    <p id="unique-elements-result1"></p>

    <form id="form2">
        <label for="array-input2">Введіть перший масив чисел:</label>
        <input type="text" id="array-input2" name="array-input2" required><br>

        <label for="array-input3">Введіть другий масив чисел:</label>
        <input type="text" id="array-input3" name="array-input3" required><br>

        <button type="submit">Отримати декартовий добуток</button>
    </form>

    <p id="unique-elements-result2"></p>

    <script src="script.js"></script>
